<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/lucide-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="flex flex-col min-h-screen">
        <header class="bg-gray-800 p-4">
            <h1 class="text-xl font-bold text-blue-400">Client Management</h1>
            <input id="search-input" class="mt-2 p-2 w-full rounded bg-gray-700 text-gray-100" placeholder="Search Clients" />
        </header>

        <div class="flex flex-1">
            <aside class="bg-gray-800 w-1/4 p-4">
                <h2 class="text-2xl text-blue-400">Sidebar</h2>
            </aside>

            <main class="flex-1 p-6">
                <div class="flex gap-6">
                    <div class="p-6 bg-gray-800 rounded-lg shadow-lg w-1/3">
                        <h2 class="mb-4 text-2xl font-semibold text-blue-400">Create New Client</h2>
                        <form id="client-form" class="space-y-4">
                            <input id="surname" name="surname" placeholder="Surname" class="w-full p-2 text-gray-100 bg-gray-700 border-gray-600 rounded" required />
                            <input id="telephone" name="telephone" type="tel" placeholder="Telephone" class="w-full p-2 text-gray-100 bg-gray-700 border-gray-600 rounded" required />
                            <input id="adresse" name="adresse" placeholder="Address" class="w-full p-2 text-gray-100 bg-gray-700 border-gray-600 rounded" />
                            <button type="submit" class="flex items-center justify-center w-full p-2 text-white bg-blue-600 rounded hover:bg-blue-700">
                                <svg class="w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20m10-10H2"></path></svg>
                                Create Client
                            </button>
                        </form>
                    </div>

                    <div class="w-2/3 p-6 bg-gray-800 rounded-lg shadow-lg">
                        <h2 class="text-2xl font-semibold text-blue-400">Clients List</h2>
                        <ul id="clients-list" class="mt-4 space-y-2">
                            <!-- Client List will go here -->
                        </ul>

                        <!-- Pagination -->
                        <div id="pagination" class="flex justify-between mt-4">
                            <button id="prev-page" class="text-blue-400">Previous</button>
                            <button id="next-page" class="text-blue-400">Next</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <footer class="bg-gray-800 p-4 text-center text-blue-400">
            Client Management Footer
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
